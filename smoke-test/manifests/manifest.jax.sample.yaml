kind: AIchorManifest
apiVersion: 0.2.2

builder:
  image: image
  dockerfile: ./build/Dockerfile
  context: .

spec:
  operator: jax
  image: image
  command: "python3 -u main.py --operator=jax --sleep=300 --tb-write=True"

  tensorboard:
    enabled: true
  storage:
    #attachExistingPVCs:
    #  - name: pvc-14477373-5991-4ae6-8bfa-7a9c8d11f85d
    #    mountPoint: /mnt/pvc-14477373-5991-4ae6-8bfa-7a9c8d11f85d
     
    sharedVolume:
      mountPoint: "/mnt/shared"
      sizeGB: 1
      storageClass: efs-sc
      accessMode: ReadWriteOnce 

  types:
    worker:
      count: 1
      resources:
        cpus: 1
        ramRatio: 2
        shmSizeGB: 0
        accelerators: # optional
          gpu:
            count: 0
            type: gpu
            product: nvidia-tesla-t4
