kind: AIchorManifest
apiVersion: 0.2.2

builder:
  image: image
  dockerfile: ./dockerfiles/Dockerfile
  context: .

spec:
  operator: vertexai
  image: image
  command: "python3 -u main.py --operator=tf --sleep=300 --tb-write=True"

  types:
    workerPoolSpecs:
    - machineSpec:
        machineType: n1-standard-4
      replicaCo: 1
